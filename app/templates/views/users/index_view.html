<div data-ng-controller="usersController" data-ng-init="getUsers()">
  <h1>Users View</h1>
  <md-virtual-repeat-container>
    <div md-virtual-repeat="user in users">
      <ng-md-icon icon="face" style="fill: #8d8d8d" size="10"></ng-md-icon>
      <a ng-href="{{'/#/signs/' + user.username}}">{{user.username}}</a>
    </div>
  </md-virtual-repeat-container>
</div>
