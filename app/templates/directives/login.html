<div ng-controller="sessionsController">
  <form name="loginForm" data-ng-submit="login(user)">
    <label>Email</label>
    <input type="text" data-ng-model="user.email">
    <label>Password</label>
    <input type="password" data-ng-model="user.password">
    <button type="submit"> login </button>
  </form>
</div>
